<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Excel Clone</title>
</head>
<body>
    <div class="container">
        <div class="title-bar">Book-1 Excel</div>
        <div class="menu-bar">
            <div class="menu-file menu-items">File</div>
            <div class="menu-home menu-items selected">Home</div>
            <div class="menu-insert menu-items">Insert</div>
            <div class="menu-layout menu-items">Layout</div>
            <div class="help menu-items">Help</div>
        </div>
        <div class="menu-icon-bar">
            <div class="material-icons menu-icon icon-paste">content_paste</div>
            <div class="material-icons menu-icon icon-cut">content_cut</div>
            <div class="material-icons menu-icon icon-copy">content_copy</div>
            <div class="material-icons menu-icon icon-bald">format_bold</div>
            <div class="material-icons menu-icon icon-italic">format_italic</div>
            <div class="material-icons menu-icon icon-align_center">format_align_center</div>
            <div class="material-icons menu-icon icon-align_right">format_align_right</div>
            <div class="material-icons menu-icon icon-align_left">format_align_left</div>
            <div class="material-icons menu-icon icon-underlined">format_underlined</div>
        </div>
        <div class="formula-bar"></div>
        <div class="data-container">
            <div class="row-name-container"></div>
            <div class="column-name-container"></div>
            <div class="input-cell-container"></div>
        </div>
        <div class="sheet-bar"></div>
    </div>
</body>
</html>
